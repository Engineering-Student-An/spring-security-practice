<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<form action="/loginProc" method="post" name="loginForm">
    <input id="username" type="text" name="username" placeholder="이름을 입력해주세요.">
    <input id="password" type="password" name="password" placeholder="비밀번호를 입력해주세요.">
    <input type="submit" value="로그인"/>
</form>
</body>
</html>
